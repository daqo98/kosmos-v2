apiVersion: systemautoscaler.polimi.it/v1beta1
kind: ServiceLevelAgreement
metadata:
  name: sebs-compression
spec:
  metric:
    responseTime: 100m
  defaultResources:
    memory: 1Gi
    cpu: 250m
  minResources:
    memory: 500Mi
    cpu: 100m
  maxResources:
    memory: 4Gi
    cpu: 2000m
  service:
    container: sebs-compression
    selector:
      matchLabels:
        app: sebs-compression
